<h1>Expense List</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Expense</th>
        <th>Expense_type</th>
        <th>Expense_date</th>
        <th>Description</th>
        <th>user</th>
    </tr>
    {%for i in expl%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.expense}}</td>
        <td>{{i.expense_type}}</td>
        <td>{{i.expense_date}}</td>
        <td>{{i.description}}</td>
        <td>{{i.user}}</td>
    </tr>
    {%endfor%}
</table>
