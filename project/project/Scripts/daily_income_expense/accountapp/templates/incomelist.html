{%extends 'sidebar.html'%}
{%block body%}
<h1>Income list</h1>
<form action="{%url 'income:income_search'%}" method="post">
    {%csrf_token%}
    <textarea name="srch" id="" rows="1" cols="60"></textarea>
    <input type="submit" value="search">
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>income</th>
        <th>income_type</th>
        <th>income_date</th>
        <th>description</th>
        <th>User</th>
        <th colspan="3">Action</th>
    </tr>
    {% for i in ilist%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.income}}</td>
        <td>{{i.income_type}}</td>
        <td>{{i.income_date}}</td>
        <td>{{i.description}}</td>
        <td>{{i.User_id}}</td>
        <td><a href="delete/{{i.id}}">delete</a></td>
       
    </tr>
    {%endfor%}
</table>
{%endblock%}
