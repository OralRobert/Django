<h1>Employee Details</h1>
<table border="2">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Age</th>
        <th>Address</th>    
        <th>Salary</th>
        <th>Month</th>
        <th>Year</th>
        <th>Description</th>
        <th colspan="2">Action</th>
    </tr>
    {%for i in alist%}
    <tr>
        <td>{{i.emp.id}}</td>
        <td>{{i.emp.name}}</td>
        <td>{{i.emp.email}}</td>
        <td>{{i.emp.contact}}</td>
        <td>{{i.emp.age}}</td>
        <td>{{i.emp.address}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.month}}</td>
        <td>{{i.year}}</td>
        <td>{{i.description}}</td>
        <td><a href="delete/{{i.id}}">Delete</a></td>
        <td><a href="edit1/{{i.id}}">Edit</a></td>
    </tr>
    {%endfor%}
</table>
