{%include 'navbar.html'%}
<style>
  .rside{
        width: 50%;
        height: 200px;
        right: 0%;
        margin-top: -95%;
    }
    .a{
      font-family:cursive;
      color: black;
    }
    h3{
        margin-top: 10px;
        padding: 10px;
    }
    .body{
      margin-left: 15%;
    }
    
</style>
<main class="body">
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {%for i in hl%}
          <div class="col">
            <div class="card shadow-sm">
              <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              <div class="card-body">
                <p class="card-text"><video src="{{i.img}}" width="100%" height="100%" controls ></p></video>
                <p class="card-text">{{i.owner_name}}</p>
                <p class="card-text">{{i.category.description}}</p>
                <p class="card-text">{{i.price}} INR. (10% off in registration fees booking before oct 2)</p>
                <p class="card-text">Contact for more details : {{i.contact}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="addtocart/{{i.id}}"><button type="button" class="btn btn-sm btn-outline-secondary">shortlist</button></a>
                    
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-body-secondary">9 mins</small>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
  </main>
  <div class="rside">
    <h2>Refine your location</h2>
  <h3><a href="{%url 'houseapp:list1' %}" class="a">All</a></h3>
  {%for i in inc%}
  <h3><a href="{%url 'houseapp:list2' i %}" class="a">{{i}}</a></h3>
  {%endfor%}
  </div>
