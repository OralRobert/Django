{%include 'navbar.html'%}
<h1>Cartlist</h1>
<table class="table">
    <tr>
        <th>Image</th>
        <th>ID</th>
        <th>Product_name</th>
        <th>Product_price</th>
        <th>Product_quantity</th.
        <th>Username</th>
        <th>Sub-total</th>
        <th>Action</th>
    </tr>
    {%for i in cl%}
    <tr>
        <td><img src="{{i.product.img}}" alt="Image not uploaded" width="130px" height="130px"></td>
        <td>{{i.product.id}}</td>
        <td>{{i.product.p_name}}</td>
        <td>{{i.product.p_price}}</td>
        <td><input type="number" value="1" name="qty"></td>
        <td>{{i.user.username}}</td>
        <td><span></span></td>
        <td><a href="">Delete</a></td>
    </tr>
    {%endfor%}
    <tr>
        <td><input type="submit" value="place-order"></td>
        <td>Total <Bill:span>50000</Bill:span></td>
    </tr>

</table>
